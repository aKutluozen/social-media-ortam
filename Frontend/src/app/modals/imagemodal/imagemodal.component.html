<div class="backdrop" [ngStyle]="{'display': display}" (click)="close()"></div>
<div class="modal animated fadeIn" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">


    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" (click)="close()">&times;</button>
                <img class="modal-image" src="{{ global.URL_S3_USERS + imageUrl }}" onerror="this.onerror=null; this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="close()">
                    <i class="fa fa-times-circle" aria-hidden="true"></i> Kapat</button>
            </div>
        </div>
    </div>
</div>
