<div class="backdrop" [ngStyle]="{'display': display}" (click)="close(false)"></div>
<div class="modal animated fadeIn" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" (click)="close()">&times;</button>
                <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col">
                            <textarea #message formControlName="content" id="content" class="form-control" rows="5" placeholder="Mesajiniz... "
                                maxlength="256"></textarea>
                        </div>
                    </div>
                    <div class="row my-0">
                        <p class="col my-0 text-right small text-muted">
                            {{ 256 - message.value.length }} karakter kaldi.
                        </p>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label class="btn btn-info text-center" *ngIf="!imageToShow" for="postPictureFile">
                                <i class="fa fa-image" aria-hidden="true"></i> Resim sec</label>
                            <label class="btn btn-danger text-center" *ngIf="imageToShow" (click)="deletePostPicture()">
                                <i class="fa fa-trash" aria-hidden="true"></i> Resmi sil</label>

                            <input hidden id="postPictureFile" type="file" (change)="fileChangeEvent($event)" />

                            <image-cropper *ngIf="imageChangedEvent" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="false" [aspectRatio]="4/3"
                                [resizeToWidth]="320" format="jpeg" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
                                (loadImageFailed)="loadImageFailed()"></image-cropper>
                            <button class="btn btn-success text-center" *ngIf="croppedImage" type="button" (click)="addPostImage()">
                                <i class="fa fa-image" aria-hidden="true"></i>Yukle</button>
                            <img hidden [src]="croppedImage" />
                        </div>
                    </div>

                    <div class="row my-4 text-center" *ngIf="pictureMessage">
                        <div class="col">
                            {{ pictureMessage }}
                        </div>
                    </div>

                    <div class="row justify-content-center my-4" *ngIf="imageToShow">
                        <div class="col-12">
                            <img class="w-100 img-thumbnail" src="{{global.URL_S3_POSTS + imageToShow}}">
                        </div>
                        Resim basari ile yuklendi!
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary mr-4" type="submit" [disabled]="postForm.value.content == '' || (croppedImage != '' && imageToShow == '')">
                            <i class="fa fa-share-square" aria-hidden="true"></i> Paylas</button>
                        <button type="button" class="btn btn-default" (click)="close(false)">
                            <i class="fa fa-times-circle" aria-hidden="true"></i> Kapat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
