<div class="modal animated fadeIn" #modalElement tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal"><i class="fas fa-times-circle"></i></button>
                <img class="modal-image img-fluid d-block mx-auto w-100" src="{{ global.URL_S3_USERS + imageUrl }}" onerror="this.onerror=null; this.src='https://s3.us-east-2.amazonaws.com/kutatku/app_images/emptyprofile.png'">
            </div>
        </div>
    </div>
</div>
