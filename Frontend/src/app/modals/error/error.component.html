<div class="modal animated fadeIn" #modalElement tabindex="-1" role="dialog">
    <div class="modal-dialog  " role="document">
        <div class="modal-content">
            <div class="modal-header py-1 text-dark">
                <h5 class="modal-title">
                    <i class="fal fa-exclamation-circle" aria-hidden="true"></i> {{ lang.text.errors.title }} <button type="button"
                        class="close" data-dismiss="modal"><i class="fas fa-times-circle"></i></button>
                </h5>
            </div>
            <div class="modal-body">
                <p>{{ error?.message }}</p>
            </div>
            <div class="modal-footer p-2">
                <button *ngIf="error?.error?.message != 'banned'" type="button" class="btn btn-outline-primary btn-sm" (click)="sendErrorMessage()">
                    <i class="fal fa-share-square" aria-hidden="true"></i> {{ lang.text.errors.sendErrorMessage }}</button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-dismiss="modal">
                    <i class="fal fa-times-circle" aria-hidden="true"></i> {{ lang.text.general.close }}</button>
            </div>
        </div>
    </div>
</div>
