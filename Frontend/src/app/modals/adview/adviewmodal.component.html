<div class="modal fade" #modalElement tabindex="-1" role="dialog">
    <div class="modal-dialog " [ngClass]="{'modal-lg': ad?.picture}" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="row mx-auto">
                    <div class="col-md-6 px-0" *ngIf="ad?.picture">
                        <img src="{{ global.URL_S3_ADS + ad?.picture }}" onerror="this.onerror=null; this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/uploadempty.png'"
                            class="w-100">
                    </div>
                    <div class="col my-3">
                        <h4>{{ ad?.title }} </h4>
                        <p>{{ lang.text.classifieds.category }}: {{ ad?.category }}</p>
                        <p class="text-muted small">{{ lang.text.classifieds.date }}: {{ ad?.created | date: 'shortDate' }}</p>
                        <hr>
                        <p class="lead text-muted breakable-word">
                            {{ ad?.content }}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer p-2" *ngIf="belongsToUser()">
                <button class="btn btn-primary btn-sm" (click)="onEdit()">
                    <i class="fa fa-edit" aria-hidden="true"></i> {{ lang.text.general.edit }}
                </button>
                <button class="btn btn-danger btn-sm" (click)="onDelete()">
                    <i class="fa fa-trash" aria-hidden="true"></i> {{ lang.text.general.delete }}
                </button>
            </div>
        </div>
    </div>
</div>
