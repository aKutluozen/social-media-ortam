<div class="container animated fadeIn">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-12 px-2 mb-3">
            <app-usercard></app-usercard>
            <app-subjects [postListRef]="postsList"></app-subjects>
        </div>
        <div class="col-lg-6 col-md-6 col-12 mb-4 px-2 mb-3 order-lg-1 order-2">
            <div class="card " [ngClass]="{'add-button-adjustment-top': auth.isLoggedIn()}">
                <div class="card-body px-3 pb-3" [ngClass]="{'pt-0': auth.isLoggedIn(), 'pt-3': !auth.isLoggedIn()}">
                    <app-post-list #postsList></app-post-list>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 px-2 mb-3 order-lg-2 order-1">
            <app-newpeople></app-newpeople>
        </div>
    </div>
</div>
