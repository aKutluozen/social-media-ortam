<div class="card">
    <div class="card-header">
        <i class="fa fa-users" aria-hidden="true"></i> Yeni arkadaslar kesfedin
    </div>
    <div class="card-body h-100">
        <div *ngFor="let newUser of people" class="card action-icon mb-4" (click)="viewProfile(newUser.nickName)">
            <div class="row card-body bg-dark text-white mx-auto p-0">
                <div class="col-12">
                    <div class="row mx-auto">
                        <div class="card-background-top h-75 w-100">
                            <img class="w-100 h-100" src="{{global.URL_S3_USERS + newUser.coverImage}}" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/uploadempty.png'">
                        </div>
                        <div class="col-4 mt-2 px-0 mx-auto">
                            <img class="w-100 mt-4 rounded-circle img-thumbnail" src="{{global.URL_S3_USERS + newUser.profilePicture}}" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 mb-4">
                    <h4 class="mb-2 text-center">@{{ newUser.nickName }}</h4>
                    <p class="small">{{ newUser.shortMessage }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
