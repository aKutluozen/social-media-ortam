<div class="card">
    <div class="card-header p-2 text-center">
        <i class="fa fa-users" aria-hidden="true"></i> {{ lang.text.user.newPeople}}
    </div>
    <div class="card-body p-3">
        <div *ngFor="let newUser of people" class="action-icon animated fadeIn" (click)="viewProfile(newUser.nickName)">
            <div class="row mx-auto p-2">
                <div class="col-2 px-0">
                    <img class="w-100" src="{{global.URL_S3_USERS + newUser.profilePicture}}" onerror="this.src='https://s3.us-east-2.amazonaws.com/kutatku/app_images/emptyprofile.png'">
                </div>
                <div class="col-10 align-self-center">
                    <h5 class="mb-0">@{{ newUser.nickName }}</h5>
                    <p class="text-muted small" *ngIf="newUser.firstName && newUser.lastName">{{ newUser.firstName + '
                        ' + newUser.lastName}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row my-2">
    <div class="col-auto align-self-center mx-auto my-2">
        <img class="img-responsive" src="https://kutatku.com/comodo_secure_seal_76x26_transp.png">
        <script language="JavaScript" type="text/javascript">
            TrustLogo("https://kutatku.com/comodo_secure_seal_76x26_transp.png", "CL1", "none");
        </script>
        <a href="https://ssl.comodo.com" id="comodoTL">Comodo SSL</a>
    </div>
    <div class="col-12 my-2">
        <p class="text-center">Kutatku &copy;2018</p>
    </div>
</div>
