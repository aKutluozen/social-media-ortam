<div class="card">
    <div class="card-header p-2 text-center text-muted">
        <i class="fal fa-users" aria-hidden="true"></i> {{
        lang.text.user.newPeople}}
    </div>
    <div class="card-body px-3 pt-0">
        <div *ngFor="let newUser of people" class="action-icon animated fadeIn"
            (click)="viewProfile(newUser.nickName)">
            <div class="row mx-auto p-2">
                <div class="col-2 px-0">
                    <img class="w-100 rounded-circle" src="{{global.URL_S3_USERS
                        + newUser.profilePicture}}"
                        onerror="this.src='https://s3.us-east-2.amazonaws.com/kutatku/app_images/emptyprofile.png'">
                </div>
                <div class="col-10 align-self-center">
                    <h5 class="mb-0">{{ newUser.nickName }}</h5>
                    <p class="text-muted small" *ngIf="newUser.firstName &&
                        newUser.lastName">{{ newUser.firstName + ' '
                        + newUser.lastName}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
