<div class="card">
    <div class="card-header">
        <i class="fa fa-users" aria-hidden="true"></i> Yeni arkadaslar kesfedin
    </div>
    <div class="card-body h-100">
        <div *ngFor="let newUser of people" class="card action-icon mb-2" (click)="viewProfile(newUser.nickName)">
            <div class="row card-body p-2 h-100">
                <div class="col-4">
                    <img class="w-100 rounded-circle p-1" src="{{global.URL_S3_USERS + newUser.profilePicture}}" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
                </div>
                <div class="col-8 pl-0">
                    <p class="mb-0"><b>@{{ newUser.nickName }}</b></p>
                    <p class="small text-muted">{{ newUser.shortMessage }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
