<div class="row">
    <div class="col-12">
        <h5 class="mb-4 sm">
            <i class="fa fa-hashtag" aria-hidden="true"></i> En cok konusulanlar
        </h5>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="list-group-flush">
            <a class="list-group-item list-group-item-action" (click)="postListRef.loadPosts()"><b>Butun Paylasimlar</b></a>
            <a class="list-group-item list-group-item-action" (click)="postListRef.filterBySubject(auth.getCookie('userId'))"><b>Ozel Paylasimlar</b></a>
            <a class="list-group-item list-group-item-action" *ngFor="let subject of subjects" (click)="postListRef.filterBySubject(subject._id)">{{ subject._id }}
                <span class="badge bg-info text-light"> {{ subject.count }}</span>
            </a>
        </div>
    </div>
</div>
