<div class="row justify-content-center align-self-center mt-2 animated fadeIn" *ngIf="!isLoggedIn()">
    <div class="col-md-5 col-12">
        <div class="card">
            <div class="card-header px-3">
                <ul class="nav nav-tabs nav-fill">
                    <li class="nav-item text-center">
                        <a class="nav-link" [routerLink]="['signin']" routerLinkActive="active">
                            <i class="fal fa-sign-in-alt" aria-hidden="true"></i> {{ lang.text.auth.login }}</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" [routerLink]="['signup']" routerLinkActive="active">
                            <i class="fal fa-user-plus" aria-hidden="true"></i> {{ lang.text.auth.signup }}</a>
                    </li>
                </ul>
            </div>
            <div class="card-body p-3">
                <router-outlet></router-outlet>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
