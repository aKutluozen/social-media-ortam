<div class="row">
    <div class="col-md-4 col-9 mx-auto align-self-center">
        <img src="https://s3.us-east-2.amazonaws.com/kutatku/visuals/Kutatku-Full-Logo.png" class="img-fluid my-4">
    </div>
</div>
<div class="row justify-content-center align-self-center mt-4" *ngIf="!isLoggedIn()">
    <div class="col-md-5 col-12">
        <div class="card">
            <div class="card-header px-2 pt-0">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item w-50 text-center">
                        <a class="nav-link" [routerLink]="['signin']" routerLinkActive="active">
                            <i class="fa fa-sign-in-alt" aria-hidden="true"></i> {{ lang.text.auth.login }}</a>
                    </li>
                    <li class="nav-item w-50 text-center">
                        <a class="nav-link" [routerLink]="['signup']" routerLinkActive="active">
                            <i class="fa fa-file" aria-hidden="true"></i> {{ lang.text.auth.signup }}</a>
                    </li>
                </ul>
            </div>
            <div class="card-body p-3">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
