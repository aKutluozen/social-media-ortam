<div class="row">
    <form class="col-md-12" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="email" id="email" maxlength="48" class="form-control" placeholder="{{ lang.text.auth.placeHolderEmail }}" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" id="password" maxlength="48" class="form-control" placeholder="{{ lang.text.auth.placeHolderPassword }}" formControlName="password">
        </div>
        <div class="form-group mb-0">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-outline-primary btn-block btn-sm" type="submit" [disabled]="!signinForm.valid">
                        <i class="fa fa-sign-in-alt" aria-hidden="true"></i> {{ lang.text.auth.login }}</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary btn-block btn-sm" type="button" (click)="forgot()">
                        <i class="fa fa-question" aria-hidden="true"></i> {{ lang.text.auth.forgotPassword }}</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div *ngIf="isResetting">
    <hr>
    <div class="row">
        <form class="col" [formGroup]="resetForm">
            <h4 class="text-center">{{ lang.text.auth.forgotPasswordMessage }}</h4>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label>
                            <b>1)</b> {{ lang.text.auth.enterEmail }}</label>
                        <input type="email" maxlength="48" id="email" class="ml-2 form-control" placeholder="{{ lang.text.auth.placeHolderEmail }}" formControlName="email">
                    </div>
                    <div class="col align-self-center">
                        <button class="btn btn-outline-primary btn-block btn-sm" type="button" (click)="sendForgotRequest(); $event.stopPropagation()">
                            <i class="fas fa-envelope" aria-hidden="true"></i> {{ lang.text.auth.sendCode }}</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <b>2)</b> {{ lang.text.auth.enterCode }}</label>
                <input type="text" id="resetCode" maxlength="48" class="ml-2 form-control" placeholder="{{ lang.text.auth.placeHolderCode }}" formControlName="resetCode">
            </div>
            <div class="form-row">
                <div class="col-12 pl-3">
                    <div class="small alert alert-warning">
                        <p>
                            <i class="fa fa-exclamation"></i>
                            {{ lang.text.auth.passwordRules }}:</p>
                        <ul class="mb-0">
                            <li>{{ lang.text.auth.passwordRule1 }}</li>
                            <li>{{ lang.text.auth.passwordRule2 }}</li>
                            <li>{{ lang.text.auth.passwordRule3 }}</li>
                            <li>{{ lang.text.auth.passwordRule4 }}</li>
                            <li>{{ lang.text.auth.passwordRule5 }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <b>3)</b> {{ lang.text.auth.enterNewPassword }}</label>
                <input type="password" id="newPassword" maxlength="48" class="ml-2 form-control" placeholder="{{ lang.text.auth.placeHolderNewPassword }}" formControlName="newPassword">
            </div>
            <div class="form-group mb-0">
                <button class="btn btn-outline-primary btn-block btn-sm" type="button" (click)="refreshPassword()" [disabled]="!resetForm.valid">
                    <i class="fa fa-check-square" aria-hidden="true"></i> {{ lang.text.auth.changePassword }}</button>
            </div>
        </form>
    </div>
</div>
