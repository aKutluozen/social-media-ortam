<div class="col-12 text-center mb-2" *ngIf="requests.length == 0">
    Hic bir istek bulunamadi!</div>
<div class="col-12 bg-white mb-2" *ngFor="let request of requests">
    <div class="row my-auto py-2" (click)="viewProfile(request.nickName)">
        <div class="col-3 my-auto ">
            <img class="rounded-circle profile-picture-xs" src="{{ global.URL_S3_USERS + request.friend.profilePicture }}" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
        </div>
        <div class="col-9 my-auto pr-0">
            <p class="mb-0">
                <b>{{ request.nickName }}</b> {{ request.date | date:'shortDate' }}
            </p>
        </div>
    </div>
</div>
<p class="text-center mb-0">
    <button class="btn btn-primary btn-sm" (click)="loadMore();  $event.stopPropagation()">Daha yukle</button>
</p>
