<div class="col-12 text-center mb-2" *ngIf="requests.length == 0">
    Hic bir istek bulunamadi!</div>
<div class="col-12 bg-white mb-2" *ngFor="let request of requests">
    <div class="row my-auto py-2">
        <div class="col-2 my-auto ">
            <img class="full-rounded profile-picture-xs" src="{{ global.URL_S3_USERS + request.friend.profilePicture }}" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
        </div>
        <div class="col-6 my-auto pr-0">
            <p class="mb-0">
                <b>{{ request.nickName }}</b>
            </p>
            <p class="x-small text-muted mb-0">{{ request.date | date:'shortDate' }}</p>
        </div>
        <div class="col-4 text-right align-self-center pl-0">
            <span (click)="viewProfile(request.nickName)">
                <i class="fa fa-eye text-warning" aria-hidden="true"></i>
            </span>
            <span (click)="acceptRequest(request.friend._id, request)">
                <i class="fa fa-check-square text-success" aria-hidden="true"></i>
            </span>
            <span (click)="rejectRequest(request.nickName, request)">
                <i class="fa fa-ban text-danger" aria-hidden="true"></i>
            </span>
        </div>
    </div>

</div>
<p class="text-center mb-0">
    <button class="btn btn-primary btn-sm" (click)="loadMore();  $event.stopPropagation()">Daha yukle</button>
</p>
