<div class="col-12 border-bottom text-center mb-2" *ngIf="requests.length == 0">
    {{ lang.text.inbox.noRequestFound }}</div>
<div class="col-12 border-bottom bg-white py-1 action-icon animated fadeIn" *ngFor="let request of requests">
    <div class="row my-auto" (click)="viewProfile(request.nickName)">
        <div class="col-2 my-auto pr-0">
            <img class="rounded-circle w-100" src="{{ global.URL_S3_USERS + request.friend.profilePicture }}" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
        </div>
        <div class="col-8 my-auto pr-0 line-10">
            <p class="mb-0">
                <b>{{ request.nickName }}</b>
            </p>
            <p class="mb-0 small action">
                {{ lang.text.inbox.sentRequest }}
            </p>
        </div>
        <div class="col-2 text-right align-self-center pl-0">
            <button type="button" class="btn btn-outline-primary btn-sm px-1 py-0" (click)="viewProfile(request.nickName)">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<p class="text-center mb-0 mt-2">
    <button class="btn btn-primary btn-sm" (click)="loadMore();  $event.stopPropagation()">{{ lang.text.inbox.showMore }}</button>
</p>
