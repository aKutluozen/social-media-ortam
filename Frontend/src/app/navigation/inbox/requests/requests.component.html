<div class="col-12 border-bottom text-center mb-2" *ngIf="requests.length == 0">
    Hic bir istek bulunamadi!</div>
<div class="col-12 border-bottom bg-white mb-2" *ngFor="let request of requests">
    <div class="row my-auto py-2" (click)="viewProfile(request.nickName)">
        <div class="col-2 my-auto pr-0">
            <img class="rounded-circle w-100" src="{{ global.URL_S3_USERS + request.friend.profilePicture }}" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
        </div>
        <div class="col-8 my-auto pr-0">
            <p class="mb-0">
                <b>{{ request.nickName }}</b>
            </p>
            <p class="mb-2 small action">
                takip istegi yolladi
            </p>
        </div>
        <div class="col-2 text-right align-self-center pl-0">
            <button type="button" class="btn btn-success btn-sm px-1" (click)="viewProfile(request.nickName)">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<p class="text-center mb-0">
    <button class="btn btn-primary btn-sm" (click)="loadMore();  $event.stopPropagation()">Daha yukle</button>
</p>
