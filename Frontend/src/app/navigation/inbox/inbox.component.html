<li class="list-inline-item btn-group">
    <div class="dropdown">
        <a (click)="loadNotifications()" id="notificationsMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-exclamation" aria-hidden="true"></i>
            <span class="badge badge-warning text-right"> {{ numbers['notifications'] }}</span>
            <div class="item-text">Bildirimler</div>
        </a>
        <div #notificationsComponentElement class="scrollable dropdown-menu dropdown-menu-right" aria-labelledby="notificationsMenu">
            <app-notifications #notificationsComponent></app-notifications>
        </div>
    </div>
</li>
<li class="list-inline-item btn-group">
    <div class="dropdown">
        <a (click)="loadMessages()" id="messagesMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <span class="badge badge-primary text-right"> {{ numbers['messages'] }}</span>
            <div class="item-text">Ozel Mesajlar</div>
        </a>
        <div #messagesComponentElement class="scrollable dropdown-menu dropdown-menu-right">
            <app-messages #messagesComponent aria-labelledby="messagesMenu"></app-messages>
        </div>
    </div>
</li>
<li class="list-inline-item btn-group">

    <div class="dropdown">
        <a (click)="loadRequests()" id="requestsMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <span class="badge badge-success text-right"> {{ numbers['requests'] }}</span>
            <div class="item-text">Istekler</div>
        </a>
        <div #requestsComponentElement class="scrollable dropdown-menu dropdown-menu-right">
            <app-requests #requestsComponent aria-labelledby="requestsMenu"></app-requests>
        </div>
    </div>
</li>
<li class="list-inline-item btn-group">

    <div class="dropdown">
        <a id="chatMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-comments" aria-hidden="true"></i>
            <span class="badge badge-danger text-right"> ! </span>
            <div class="item-text">Canli Sohbet</div>
        </a>
        <div class="dropdown-menu dropdown-menu-right chat">
            <app-chat #chatComponentElement class="py-0 chat" aria-labelledby="chatMenu"></app-chat>
        </div>
    </div>
</li>
