<div class="card text-dark mb-3" *ngIf="!auth.isLoggedIn() && isOwnProfile">
    <div class="card-body h-100 pb-0 px-0">
        <div class="row mx-3 h-100 mb-3 pb-2 border-bottom">
            <div class="col-4 align-self-center px-0">
                <img class="img-fluid rounded-circle px-0" src="https://s3.us-east-2.amazonaws.com/kutatku/visuals/kutbot-pic.jpg">
            </div>
            <div class="col-8">
                <p>{{ lang.text.general.welcomeGuest }}</p>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-12">
                <div class="row justify-content-center">
                    <button class="btn btn-outline-primary btn-block"
                        [routerLink]="['/auth/signin']"> <i class="fal
                            fa-sign-in-alt"
                            aria-hidden="true"></i>
                        {{ lang.text.auth.login }}</button>
                
                    <button class="btn btn-outline-primary btn-block"
                        [routerLink]="['/auth/signup']"> <i class="fal
                            fa-user-plus"
                            aria-hidden="true"></i>
                        {{ lang.text.auth.signup }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card text-dark mb-3" *ngIf="auth.isLoggedIn() || !isOwnProfile">
    <div class="card-body h-100 py-0 px-0">
        <div class="row mx-auto h-100 p-3" [ngStyle]="{
            'background-size': 'cover', 'background-color': '#aab5c0'}" [style.background-image]="profile?.coverImage != '' && profile?.coverImage != undefined ? 'url('+global.URL_S3_USERS + profile?.coverImage+')' : 'url(https://s3.us-east-2.amazonaws.com/kutatku/app_images/uploadempty.png)'">
            <div class="col-11 my-2 mx-auto">
                <div class="row bg-darker">
                    <div class="col-3 p-2 action-icon align-self-center"
                        (click)="isOwnProfile && router.navigate(['/profile',
                        'me']);" id="profilePicture">
                        <img src="{{ global.URL_S3_USERS +
                            profile?.profilePicture }}" class="img-thumbnail
                            rounded-circle" alt="profil"
                            onerror="this.src='https://s3.us-east-2.amazonaws.com/kutatku/app_images/emptyprofile.png'">
                    </div>
                    <div class="col-9 p-2 align-self-center">
                        <div class="row justify-content-around mx-auto">
                            <div class="align-self-center text-center">
                                <p><i class="fal fa-2x fa-pen-alt"></i></p>
                                <p class="small">{{ profile?.posts?.length }}</p>
                            </div>
                            <div class="align-self-center text-center">
                                <p><i class="fal fa-2x fa-certificate"></i></p>
                                <p class="small">{{ profile?.interaction?.length
                                    }}</p>
                            </div>
                            <div class="align-self-center text-center">
                                <p><i class="fal fa-2x fa-users"></i></p>
                                <p class="small">{{ profile?.following?.length
                                    }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mx-auto border-top">
            <div class="col-12 my-2 text-center">
                <h5 class="py-0">
                    <i>@{{ profile?.nickName }}</i>
                </h5>
                <p class="text-muted mb-1 small">
                    {{ profile?.shortMessage }}
                </p>
            </div>
        </div>
    </div>
</div>
