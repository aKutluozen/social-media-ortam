<div class="card bg-dark text-white mb-3">
    <div class="card-body h-100 pt-2 pb-0 px-0">
        <div class="row h-100 mb-2">
            <div class="col-4 mx-auto px-0 action-icon" id="profilePicture">
                <img src="{{ global.URL_S3_USERS + profile?.profilePicture }}" class="img-thumbnail rounded-circle" alt="profil" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
            </div>
        </div>
        <div class="row mx-auto">
            <div class="col-12  text-center">
                <h5 class="py-0">
                    <i>@{{ profile?.nickName }}</i>
                </h5>
                <div class="row py-2 bg-primary">
                    <div class="col align-self-center">
                        <i class="fas fa-1x fa-pen-alt"></i> <br><span>{{ profile?.posts?.length }}</span>
                    </div>
                    <div class="col align-self-center"> <i class="fas fa-2x fa-certificate"></i><br><span> {{ profile?.interaction?.length
                            }}
                        </span>
                    </div>
                    <div class="col align-self-center"><i class="fas fa-1x fa-users"></i><br><span>{{ profile?.following?.length
                            }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
