<div class="card mb-3">
    <div class="card-body h-100 p-2">
        <div class="row h-100 mb-2">
            <div class="col-4 mx-auto px-0 action-icon" id="profilePicture">
                <img src="{{ global.URL_S3_USERS + profilePicture }}" class="rounded-circle img-thumbnail" alt="profil" onerror="this.src='https://s3.us-east-2.amazonaws.com/socialmediaimages2017/app_images/emptyprofile.png'">
            </div>
        </div>
        <div class="row">
            <div class="col-12  text-center">
                <h4 class="py-0">
                    <b>
                        <i>@{{ profile?.nickName }}</i>
                    </b>
                </h4>
                <small>
                    <i class="fa fa-users" aria-hidden="true"></i> Arkadaslar: {{ profile?.following['length'] }}
                </small>
                <br>
                <small>
                    <i class="fa fa-comment" aria-hidden="true"></i> Paylasimlar: {{ profile?.posts['length'] }}
                </small>
            </div>
        </div>
    </div>
</div>
