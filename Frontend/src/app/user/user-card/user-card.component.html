<div class="card text-dark mb-3">
    <div class="card-body h-100 pb-0 px-0">
        <div class="row mx-3 h-100 mb-3">
            <div class="col-4 px-0 action-icon" [routerLink]="['/profile/me']" id="profilePicture">
                <img src="{{ global.URL_S3_USERS + profile?.profilePicture }}" class="img-thumbnail" alt="profil" onerror="this.src='https://s3.us-east-2.amazonaws.com/kutatku/app_images/emptyprofile.png'">
            </div>
            <div class="col-8 pr-2">
                <div class="row pt-3 pb-0">
                    <div class="col align-self-center text-center">
                        <i class="fas fa-1x fa-pen-alt"></i> <br><span>{{ profile?.posts?.length }}</span>
                    </div>
                    <div class="col align-self-center text-center"> <i class="fas fa-2x fa-certificate"></i><br><span> {{ profile?.interaction?.length
                            }}
                        </span>
                    </div>
                    <div class="col align-self-center text-center"><i class="fas fa-1x fa-users"></i><br><span>{{ profile?.following?.length
                            }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mx-auto border-top">
            <div class="col-12 my-2 text-center">
                <h5 class="py-0">
                    <i>@{{ profile?.nickName }}</i>
                </h5>
                <p class="text-muted mb-2 small">
                    {{ profile?.shortMessage }}
                </p>
            </div>
        </div>
    </div>
</div>
