    /*
        array = Language array
        langNum = Language number (1 - Turkish, 2 - English, 3 - ...)
    */
    function parseLanguageJSON(langArr, langNum) {
        let obj = {};

        for (let row of langArr) {
            if (!obj[row[0]]) {
                obj[row[0]] = {}
            }
            obj[row[0]][row[1]] = row[langNum + 1];
        }

        return obj;
    }
